<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vm与百分比的区别</title>
    <style>
        .parent {
            width: 50%;
        }

        .box-one {
            width: 50%;
            background-color: pink;
        }

        .box-two {
            width: 50vw;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <p>%有继承关系,vw只根据视口决定大小</p>
    <div class="parent">
        <div class="box-one">%</div>
        <div class="box-two">vw</div>
    </div>
</body>

</html>
