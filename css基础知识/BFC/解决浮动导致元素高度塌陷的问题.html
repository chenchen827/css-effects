<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解决浮动导致元素高度塌陷的问题</title>
    <style>
        p {
            outline: solid deepskyblue;
        }

        img {
            float: left;
            width: 100px;
        }

        .flow-root {
            display: flow-root;
        }
    </style>
</head>

<body>
    <button id="btn">点击切换：box添加BFC</button>
    <p id="box">box<img src="../../image/yayi.jpg"></p>

    <script>
        const btn = document.querySelector('#btn');
        const box = document.querySelector('#box');
        btn.addEventListener('click', () => {
            if (!box.classList.length) {
                box.classList.add('flow-root');
            } else {
                box.className = '';
            }

        })
    </script>
</body>

</html>
