<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding与margin的区别</title>
    <style>
        .margin {
            width: 100px;
            height: 100px;
            margin: 20px;
            background-color: orange;
        }

        .padding {
            width: 100px;
            height: 100px;
            padding: 20px;
            background-color: orangered;
        }
    </style>
</head>

<body>
    <p>作用对象不同。padding的宽高作用于元素自身，margin的宽高作用于元素的父级。</p>
    <div class="margin">margin</div>
    <div class="padding">padding</div>
</body>

</html>
