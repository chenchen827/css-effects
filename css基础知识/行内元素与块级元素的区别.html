<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素与块级元素的区别</title>
    <style>
        .box-there {
            background-color: #bfb;
        }

        .box-span {
            background-color: rebeccapurple;
        }
    </style>
</head>

<body>
    <p>块级元素：独占一行、继承父级的宽度。</p>
    <p>行内元素：包裹性、由内容撑开。</p>
    <div class="box-there">快级元素</div>
    <span class="box-span">行内元素</span>
</body>

</html>
