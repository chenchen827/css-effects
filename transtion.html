<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .transition-box {
            width: 100px;
            height: 100px;
            background-color: orange;
            /* 使用过渡效果使hover效果变得平滑 */
            transition: width 2s, height 0.5s, background-color 1s;
            /* 除了对每个样式属性单独操作还可以统一操作： */
            transition: all 1s;
        }

        .transition-box:hover {
            width: 200px;
            height: 200px;
            background-color: orchid;
        }
    </style>
</head>

<body>
    <div class="transition-box"></div>
</body>

</html>
